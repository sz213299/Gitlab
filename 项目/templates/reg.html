{% extends 'base.html' %}

{% block title %}注册{% endblock %}
{% block head %}
<script src="{% static 'jquery/jquery-3.7.1.min.js'%}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}


{% block main %}
<div style="max-width: 330px;" class="m-auto">
        <h1 class="text">请注册</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label>用户名</label>
                <input type="email"  class="form-control" placeholder="用户名">
            </div>
            <div class="mb-3">
                <label>邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱" >
            </div>

            <div class="mb-3">
                <label>邮箱</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="验证码"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="captcha">获取验证码</button>
                </div>
            </div>
            <div class="mb-3">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
    </div>

{% endblock %}
